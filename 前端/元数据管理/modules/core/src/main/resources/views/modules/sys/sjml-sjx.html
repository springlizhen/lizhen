<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数据目录-数据项</title>
<link href="${ctxStatic}/css/style.css" type="text/css" rel="stylesheet">
  <script src="${ctxStatic}/js/jquery.min.js"></script>
</head>

<body>
		<div class="topBoxBgColor">
			<div class="logoBox">
				<img src="${ctxStatic}/img/logo2.png">
			</div>
			<div class="searchBox">
				<!--				<input type="text">
                                <a href="">
                                    <img src="${ctxStatic}/img/ss_icon.png">
                                </a>-->
			</div>
		</div>
		<div class="navBox">
			<div class="navConter">
                <a href="${ctx}/index"><div class="navList">首页</div></a>
                <a href="${ctx}/sjml/index"><div class="navList active">数据目录</div></a>
                <a href="${ctx}/sjfw/index"><div class="navList">数据服务</div></a>
                <a href="${ctx}/daml/index"><div class="navList">档案目录</div></a>
				<a href="${ctx}/service/record">
					<div class="navList">个人中心</div>
				</a>
			</div>
		</div>
	<div class="contentBox2">
		<div class="xxTitBox">
			<div class="sjName">${name}</div>
			<div class="colorBox">
				<span class="span_a">XLS</span>
				<span class="span_b">XML</span>
				<span class="span_c">JSON</span>
				<span class="span_d">CSN</span>
			</div>
			<div class="sjNumber">数据量：${mouth} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;接口数量：2</div>
		</div>
	</div>
    <div class="xNav">
        <a href="${ctx}/sjml/jbxx?id=${id}&name=${name}&mouth=${mouth}"><div class="marginLeft">基本信息</div></a>
        <a href="${ctx}/sjml/sjx?id=${id}&name=${name}&mouth=${mouth}"><div class="active">数据项</div></a>
        <a href="${ctx}/sjml/sjyl?id=${id}&name=${name}&mouth=${mouth}"><div>数据预览</div></a>
        <a href="${ctx}/sjml/wjxz?id=${id}&name=${name}&mouth=${mouth}"><div>文件下载</div></a>
        <a href="${ctx}/sjml/APIfw?id=${id}&name=${name}&mouth=${mouth}"><div>API服务</div></a>
    </div>
<div class="TabBox">
	<table width="100%" border="0" cellspacing="0">
  <tbody class="sjxTab">
    <tr>
      <th width="4%" scope="col">序号</th>
      <th width="10%" scope="col">英文名称</th>
      <th width="11%" scope="col">中文名称</th>
      <th width="11%" scope="col">数据格式</th>
      <th width="9%" scope="col">是否统计项</th>
      <th width="7%" scope="col">是否展现项</th>
      <th width="48%" scope="col">中文描述</th>
    </tr>
  </tbody>
</table>
  
</div>
	
	
	<div class="bottomBox">
		©胶东调水数据资源共享平台
	</div>
</body>
<script>
    $.ajax({
        type: 'GET',
        url: "${ctx}/sjml/sjxData?id=${id}",
        dataType: 'json',
        async: false,
        error: function(data){
            js.showErrorMessage(data.responseText);
        },
        success: function(data, status, xhr) {
            console.log(data);
            var typaram = $('.sjxTab');
            for (var i=0;i<data.length;i++){
                typaram.append('<tr>\n' +
                    '      <td>'+eval(i+1)+'</td>\n' +
                    '      <td>'+data[i].name+'</td>\n' +
                    '      <td>'+data[i].comments+'</td>\n' +
                    '      <td>'+data[i].type+'</td>\n' +
                    '      <td>×</td>\n' +
                    '      <td>√</td>\n' +
                    '      <td>'+data[i].comments+'</td>\n' +
                    '    </tr>');
            }
        }
    });
</script>
</html>
