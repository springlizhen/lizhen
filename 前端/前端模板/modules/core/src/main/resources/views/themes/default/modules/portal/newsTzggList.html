    var pageNo = 1;
    var pageSize = 10;
    var pageNoMax = 1;
    var orderBy = 'articleDate';

    loadArticleList();

    //加载列表
    function loadArticleList() {
        $.ajax({
            type: 'GET',
            url: "${ctx}/sys/nwmh/article/listData?articleCategoryName=通知公告&pageNo=" + pageNo + "&pageSize=" + pageSize + "&isShow=1" + "&orderBy=" + orderBy,
            dataType: 'json',
            async: false,
            error: function (data) {
            },
            success: function (data) {
                if (data == null) {
                    $('#dataList').empty();
                    pageNoMax = 0;
                } else {
                    pageNoMax = Math.ceil(data.count / data.pageSize);
                    data = data.list;
                    $('#dataList').empty();
                    $.each(data, function (i, n) {
                        $('#dataList').append('<a href="${ctx}/portal/newsDetail?articleCode=' + n.articleCode + '" >\n' +
                            '                      <div class="icon"><img src="${ctxStatic}/nwmh/img/icon-new.png"></div>\n' +
                            '                      <span class="text">' + n.articleTitle + '</span>\n' +
                            '                      <span class="data">' + n.articleDate + '</span>\n' +
                            '                  </a>');
                    });
                }
            }
        });
        pageMouth();
    }

    //重置分页
    function pageMouth() {
        $('.fyBox').empty();
        if (pageNoMax != 0) {
            var box = $('.fyBox');
            if (pageNo != 1) {
                box.append('<a href="javascript:;" class="upPage" onclick="getDataDown()">上一页</a>');
            } else {
                box.append('<a href="javascript:;" class="upPage">上一页</a>');
            }
            if (pageNo - 2 > 0) {
                box.append('<a href="javascript:;" mout="' + (pageNo - 2) + '" class="number" onclick="getDataMou(' + (pageNo - 2) + ')">' + (pageNo - 2) + '</a>');
            }
            if (pageNo - 1 > 0) {
                box.append('<a href="javascript:;" mout="' + (pageNo - 1) + '" class="number" onclick="getDataMou(' + (pageNo - 1) + ')">' + (pageNo - 1) + '</a>');
            }
            box.append('<a href="javascript:;" mout="' + pageNo + '" class="number" onclick="getDataMou(' + pageNo + ')">' + pageNo + '</a>');
            if (pageNo + 1 <= pageNoMax) {
                box.append('<a href="javascript:;" mout="' + (pageNo + 1) + '" class="number" onclick="getDataMou(' + (pageNo + 1) + ')">' + (pageNo + 1) + '</a>');
            }
            if (pageNo + 2 <= pageNoMax) {
                box.append('<a href="javascript:;" mout="' + (pageNo + 2) + '" class="number" onclick="getDataMou(' + (pageNo + 2) + ')">' + (pageNo + 2) + '</a>');
            }
            if (pageNo != pageNoMax) {
                box.append('<a href="javascript:;" class="downPage" onclick="getDataAdd()">下一页</a>');
            } else {
                box.append('<a href="javascript:;" class="downPage">下一页</a>');
            }
            console.log($('a[mout="' + pageNo + '"]').text());
            $('a[mout="' + pageNo + '"]').addClass("active");
        }
    }

    //上一页
    function getDataAdd() {
        pageNo += 1;
        loadArticleList();
    }

    //下一页
    function getDataDown() {
        if (pageNo != 0) {
            pageNo -= 1;
        }
        loadArticleList();
    }

    //点击数字跳转
    function getDataMou(mou) {
        if (pageNo != mou) {
            pageNo = mou;
            loadArticleList();
        }
    }
